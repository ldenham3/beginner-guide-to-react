<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <style>
        .box {
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .box--large {
            width: 270px;
            height: 270px;
        }
        .box--medium{
            width: 180px;
            height: 180px;
        } 
        .box--small {
            width: 90px;
            height: 90px;
        }
    </style>

    <script type="text/babel">

        //classname is the DOM property you use to access the class attriblut on DOM nodes which is why className not class 
        function Box({className= '', style, size, ...rest}) {
            const sizeClassName = size ? `box--${size}` : ''
            return <div 
                className={`box ${className} ${sizeClassName}`} 
                style={{fontStyle: 'italic', ...style}} 
                {...rest}
            />
        }

        //Box replaces div
        const element = (
            <div>
                <Box 
                    size="small" 
                    style={{backgroundColor: 'lightblue'}}>
                    small light blue box
                </Box>

                <Box 
                    size="medium" 
                    style={{backgroundColor: 'pink'}}>
                    medium pink box
                </Box>

                <Box 
                    size="large" 
                    style={{backgroundColor: 'orange'}}>
                    large orange box
                </Box>
            </div>
        )

        // // The style property gets an object rather than a string of styles
        // // Gets css properties but camel case instead of kebab case
        // const element = (
        //     <div>
        //         <div 
        //             className="box box--small" 
        //             style={{backgroundColor: 'lightblue'}}>
        //             small light blue box
        //         </div>

        //         <div 
        //             className="box box--medium" 
        //             style={{backgroundColor: 'pink'}}>
        //             medium pink box
        //         </div>

        //         <div 
        //             className="box box--large" 
        //             style={{backgroundColor: 'orange'}}>
        //             large orange box
        //         </div>
        //     </div>
        // )

        ReactDOM.render(element, document.getElementById('root'))
    </script>

</body>
